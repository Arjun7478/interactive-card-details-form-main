<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,500;1,600&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Inter:wght@400;700;800&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="css/card.css" />
  </head>
  <body>
    <main class="main">
      <section class="item-1">
        <picture>
          <source media="(min-width:640px)" srcset="images/bg-main-desktop.png" />
          <img src="images/bg-main-mobile.png" alt="image-mobile" class="background__img" />
        </picture>

        <section class="card">
          <div class="card-front">
            <img src="images/bg-card-front.png" alt="card-front" class="card-front__img" />
            <div class="card-front__details">
              <img src="images/card-logo.svg" class="card-front__logo" />
              <p class="card-front__number">0000 0000 0000 0000</p>
              <div class="flex">
                <p class="card-front__cardholder-name">Jane Appleseed</p>
                <p class="card-front__expiry-year">00/00</p>
              </div>
            </div>
          </div>

          <div class="card-back">
            <img src="images/bg-card-back.png" alt="card-back" class="card-back__img" />
            <div class="card-back__cvc-number">
              <p>000</p>
            </div>
          </div>
        </section>
      </section>

      <section class="card-details">
        <form class="form" action="">
          <label for="cardholder-name" class="pad-b">Cardholder Name</label>
          <input
            type="text"
            class="cardholder-name"
            id="cardholder-name"
            name="cardholder-name"
            placeholder="e.g. Jane Appleseed"
            oninput="name"
          />
          <label for="card-number" class="pad-b">Card Number</label>
          <input
            type="text"
            class="card-number"
            id="card-number"
            name="card-number"
            placeholder="1234 5678 9123 0000"
            oninput="Number"
          />

          <div class="flex">
            <div class="card__expiry-date">
              <label for="expiry-date" class="expiry-date" id="expiry-date">Exp. Date (MM/YY) </label>
              <div class="flex">
                <input
                  type="text"
                  name="expiry-date"
                  class="expiry-mm"
                  id="expiry-date"
                  placeholder="mm"
                  oninput="mm"
                />
                <input
                  type="text"
                  name="expiry-date"
                  class="expiry-yy"
                  id="expiry-date"
                  placeholder="YY"
                  oninput="YY"
                />
              </div>
            </div>
            <div class="pad-10">
              <label for="cvc" class="cvc">CVC</label>
              <input type="text" name="cvc" class="cvc-inp" id="cvc" placeholder="e.g. 123" oninput="cvc" />
            </div>
          </div>
          <button class="confirm-btn">Confirm</button>
        </form>
        <div id="thank-you" class="thank-you">
          <img src="images/icon-complete.svg" alt="complite" />
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
